<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/app.css">

    <style>
		body{
			font-family: 'Montserrat', sans-serif;
			
		}
    	#container-login{
			margin-top: 100px;
    	}
    	#container-login .col-md-6{
    		border: 1px solid green;
    		border-radius: 10px;
    	}

    	#container-login .btn{
    		background-color: green;
    		border-color: green;
    		margin-top: 1em;
    	
    	}
	
		#titulo{
			color: green;
		}
    </style>
  </head>
  <body>
    <!--Header-->
    <header id="header-container">
      <div class="container">
        <div class="row d-flex align-items-center justify-content-between">
          <div class="col-2">
            GaMeSS
          </div>
          <div class="col-4 text-xs-right text-md-center text-lg-right">
            <a class="text-uppercase font-weight-bold login" href="paginaPrincipal.html">Return</a>
          </div>
        </div>
      </div>
    </header>
    <!--/Header-->

	
	<div class="container" id="container-login">
		<div class="row">
			<div class="col-12 text-center" id="titulo">
				LOGIN	
			</div>
			<div class="col-0 col-md-3 col-lg-4"></div>
			<div class="col-12 col-md-6 col-lg-4">
			  <form>
			    <div class="form-group row">
			      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			      <div class="col-sm-12">
			        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			      </div>
			    </div>
			    <div class="form-group row">
			      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			      <div class="col-sm-12">
			        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			      </div>
			    </div>
			    
			    <div class="form-group row">
			      <div class="col-sm-12 text-center">
			        <button type="submit" class="btn btn-primary">Ingresar</button>
			      </div>
			    </div>
			  </form>
			</div>
			<div class="col-0 col-md-3 col-lg-4"></div>
		</div>
	</div>




    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
